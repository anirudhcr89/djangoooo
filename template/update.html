<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{user.username}}"><br>
        <label for="date">date:</label>
        <input type="date" id="date" name="date" value="{{user.user_date|date:'Y-m-d'}}"><br>
        <label for="age">age</label>
        <input type="text" id="age" name="age" value="{{user.user_age}}"><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
